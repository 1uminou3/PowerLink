<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="auth-container" id="login">
        <div class="login-card">
            <div class="logo">
                <img src="img/icon.png">
                <h1>PowerLink Ltd.</h1>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Sign In</button>
                <div class="reset">
                    <a href="#" id="resetpass">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
        <nav class="sidebar">
            <ul>
                <a href="overview.html" class="nav-item">
                    <i class="fas fa-home"></i>
                    Overview
                </a>
                <a href="consumption.html" class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    Consumption
                </a>
                <a href="solar.html" class="nav-item">
                    <i class="fas fa-solar-panel"></i>
                    Solar Production
                </a>
                <a href="billing.html" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Billing
                </a>
                <a href="index.html" class="nav-item">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
